
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Giới Thiệu Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        .description {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        
        .price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        
        .buy-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sách hướng dẫn học CNTT</h1>
        <img src="https://th.bing.com/th/id/R.e779ec9a78d578ea3ac29a90f1d4e22f?rik=9%2f1qDx0d5PCNhQ&pid=ImgRaw&r=0" alt="Sách CNTT">
        <div class="description">
            <p>Giúp cho người mới làm quen dễ dàng với bộ môn CNTT</p>
        </div>
        <div class="price">Giá:150.000₫</div>
        <a href="#" class="buy-button">Mua Ngay</a>
    </div>
</body>

</html>
